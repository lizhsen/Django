{% extends "learning_logss/base.html" %}

{% block content %}

  <p>Topic</p>
  <ul>
      {% for topic in topics %}
      <li>
          <a href="{% url 'learning_logss:topic' topic_id %}">{{ topic }}</a>
      </li>
      {% empty %}
      <li>No topics have been added yet.</li>
      {% endfor %}
  </ul>
{% endblock content %}
